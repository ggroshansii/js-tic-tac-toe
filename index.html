<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="onLoadModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <div class="board">
        <div class="row">
            <div class="cell r1c1"></div>
            <div class="cell r1c2"></div>
            <div class="cell r1c3"></div>
        </div>
        <div class="row">
            <div class="cell r2c1"></div>
            <div class="cell r2c2"></div>
            <div class="cell r2c3"></div>
        </div>
        <div class="row">
            <div class="cell r3c1"></div>
            <div class="cell r3c2"></div>
            <div class="cell r3c3"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
